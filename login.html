<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | The Book Attic</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Special+Elite&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url("loginbck.png") no-repeat center center fixed;
      background-size: cover;
      color: #3e2f1c;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 248, 229, 0.96);
      padding: 40px 30px;
      border: 2px solid #c2a07e;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 24px rgba(60, 40, 20, 0.15);
      max-width: 420px;
      width: 90%;
    }

    .login-title {
      font-family: 'Special Elite', cursive;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #5a4033;
    }

    .brand {
      color: #7c4b27;
    }

    .login-subtitle {
      font-size: 1rem;
      color: #5e493c;
      margin-bottom: 25px;
    }

    .login-form input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #c8b096;
      border-radius: 6px;
      background: #fdf8f2;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
    }

    .auth-btn {
      background-color: #5a4033;
      color: #fff;
      font-family: 'Special Elite', cursive;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .auth-btn:hover {
      background-color: #3e2f1c;
      transform: scale(1.05);
    }

    .auth-toggle {
      margin-top: 16px;
      color: #4c3b32;
    }

    .auth-toggle a {
      color: #7c4b27;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2 class="login-title">ðŸ“š Welcome to <span class="brand">Chapter Room</span></h2>
    <p class="login-subtitle">Log in to continue your reading journey</p>

    <div class="login-form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()" class="auth-btn">Login</button>
      <p class="auth-toggle">New here? <a href="#" onclick="signup()">Create an account</a></p>
    </div>
  </div>

  <script type="module">
    // Firebase Auth placeholder functions
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      alert("Login with: " + email + " | Password: " + password);
      // Replace with Firebase login logic
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      alert("Sign up with: " + email + " | Password: " + password);
      // Replace with Firebase signup logic
    }
  </script>
</body>
</html>
