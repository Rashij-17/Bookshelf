<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | The Book Attic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
   body {
    font-family: 'Playfair Display', serif;
    background: linear-gradient(to bottom, #fdf6ef 0%, #faeee0 100%);
    color: #3e2f1c;
    margin: 0;
    padding: 0; /* removed default padding */
  }

  .navbar {
    width: 100%;
    background-color: #2e2213;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Playfair Display', serif;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 3px solid #c0a177;
  }

    .nav-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #f5e6cc;
      font-family: 'Special Elite', cursive;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #e8c59a;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #d6b17e;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffeccc;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin: 2rem 0 1.2rem;
      color: #5a4033;
      text-align: center;
    }

    section {
      margin-bottom: 2.5rem;
      padding: 1.2rem 2rem;
      background: #fff9ef;
      border: 1px solid #dec9b1;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(100, 80, 60, 0.12);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }

    section:hover {
      box-shadow: 0 12px 30px rgba(80, 60, 40, 0.15);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #734b33;
      border-left: 5px solid #cba676;
      padding-left: 10px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .progress-bar {
      width: 100%;
      background: #eee;
      height: 20px;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      background: #cba676;
      width: 0%;
      transition: width 0.4s ease;
    }

    input[type="number"] {
      width: 90px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cbb9a3;
      background-color: #fff7e7;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 0.6rem;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      margin-top: 0.6rem;
      border-radius: 6px;
      border: 1px solid #c9b8a1;
      background: #fff9f0;
    }

    button {
      padding: 9px 18px;
      background: #a97c50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8a633f;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }

    .book-item {
      width: 110px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .book-item:hover {
      transform: translateY(-5px);
    }

    .book-item img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.15);
    }

    .book-title {
      margin-top: 0.4rem;
      font-size: 0.92rem;
      color: #543d2d;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">The Book Attic</div>
    <ul class="nav-links">
      <li><a href="explore.html">Explore</a></li>
      <li><a href="knowyourauthor.html">Know Your Author</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <h1>Your Reading Dashboard</h1>

  <section id="current-reading">
    <h2>üìñ Currently Reading</h2>
    <p><strong>Book:</strong> <span id="current-book">The Alchemist</span></p>
    
    <div class="progress-container">
      <input type="number" id="pages-read" placeholder="Pages read" />
      <span>/</span>
      <input type="number" id="total-pages" placeholder="Total pages" />
      <button onclick="updateProgress()">Update</button>
    </div>
    
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-fill"></div>
    </div>
    
    <p style="margin-top: 8px;">
      <strong>Progress:</strong> <span id="progress-text">0%</span>
    </p>
  </section>

  <section id="review-section">
    <h2>üìù Your Review</h2>
    <textarea id="review-text" placeholder="Write your thoughts..."></textarea>
    <button onclick="saveReview()">Submit Review</button>
  </section>

  <section id="liked-books">
    <h2>‚ù§Ô∏è Liked Books</h2>
    <div class="book-list" id="liked-list">
      <!-- Liked books will load here -->
    </div>
  </section>

  <section id="wishlist">
    <h2>üìù Wishlist</h2>
    <div class="book-list" id="wishlist-list">
      <!-- Wishlist will load here -->
    </div>
  </section>

  <script>
    const currentBook = "The Alchemist";
    const currentBookSpan = document.getElementById("current-book");
    const progressFill = document.getElementById("progress-fill");
    const progressText = document.getElementById("progress-text");

    const likedBooks = ["1984", "The Book Thief", "Pride and Prejudice"];
    const wishlist = ["Sapiens", "Atomic Habits", "The Silent Patient"];

    currentBookSpan.textContent = currentBook;

    function updateProgress() {
      const pagesRead = parseInt(document.getElementById("pages-read").value);
      const totalPages = parseInt(document.getElementById("total-pages").value);

      if (isNaN(pagesRead) || isNaN(totalPages) || totalPages === 0 || pagesRead > totalPages) {
        alert("Please enter valid numbers.");
        return;
      }

      const percent = Math.round((pagesRead / totalPages) * 100);
      progressFill.style.width = percent + "%";
      progressText.textContent = percent + "%";
    }

    function saveReview() {
      const review = document.getElementById("review-text").value.trim();
      if (!review) {
        alert("Please write a review first.");
        return;
      }

      alert("Review saved!");
    }

    function renderBooks(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach(title => {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `
          <img src="https://via.placeholder.com/100x140?text=${encodeURIComponent(title)}" alt="${title}" />
          <div class="book-title">${title}</div>
        `;
        container.appendChild(div);
      });
    }

    renderBooks(likedBooks, "liked-list");
    renderBooks(wishlist, "wishlist-list");
  </script>
</body>
</html>
