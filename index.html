<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Book Attic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: #3e2f1c;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 3rem;
      border: 2px solid #a7907e;
      background-color: rgba(255, 248, 240, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(100, 80, 60, 0.3);
      max-width: 500px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #5a4033;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #4a3b2a;
    }

    .login-btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #5a4033;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-family: 'Playfair Display', serif;
    }

    .login-btn:hover {
      background-color: #3e2f1c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>The Book Attic</h1>
    <p>Step into a cozy corner of nostalgia where every book has a story, and every story finds a reader.</p>
    <button class="login-btn" onclick="window.location.href='login.html'">Enter the Attic</button>
  </div>
</body>
</html>
